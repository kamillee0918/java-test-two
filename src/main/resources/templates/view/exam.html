<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>시험 응시 페이지 | Java Exam</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
</head>

<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="welcome-card p-5 text-center">
                <img src="/image/avatar.png" alt="Logo" width="120" height="120">
                <h2 class="display-6 fw-bold mb-4">Java 시험</h2>
                <hr class="my-4">
                <!-- 통합 Form 시작 -->
                <form th:action="@{/exam/submit}" method="post" id="examForm" th:object="${examSubmit}">
                    <!-- 에러 메시지 표시 -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="text-start">
                        <h5 class="mb-3">응시자 정보</h5>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="성함"
                                       th:value="${examSubmit?.name}">
                            </div>
                            <div class="col-md-4">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="hong@example.com"
                                       th:value="${examSubmit?.email}">
                            </div>
                            <div class="col-md-4">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="비밀번호">
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="text-start">
                        <h5 class="mb-3">시험 문제</h5>

                        <!-- 1번 문제 -->
                        <div class="my-3">
                            <label class="form-label"><strong>1번.</strong> Java에서 문자열(String) 내용 비교로 올바른 것은?</label>
                            <div class="form-check">
                                <input id="q1_1" name="answer1" type="radio" class="form-check-input" value="1"
                                       th:checked="${examSubmit?.answer1 == 1}">
                                <label class="form-check-label" for="q1_1">1. ==</label>
                            </div>
                            <div class="form-check">
                                <input id="q1_2" name="answer1" type="radio" class="form-check-input" value="2"
                                       th:checked="${examSubmit?.answer1 == 2}">
                                <label class="form-check-label" for="q1_2">2. equals()</label>
                            </div>
                            <div class="form-check">
                                <input id="q1_3" name="answer1" type="radio" class="form-check-input" value="3"
                                       th:checked="${examSubmit?.answer1 == 3}">
                                <label class="form-check-label" for="q1_3">3. compareTo()</label>
                            </div>
                            <div class="form-check">
                                <input id="q1_4" name="answer1" type="radio" class="form-check-input" value="4"
                                       th:checked="${examSubmit?.answer1 == 4}">
                                <label class="form-check-label" for="q1_4">4. !=</label>
                            </div>
                        </div>

                        <!-- 2번 문제 -->
                        <div class="my-3">
                            <label class="form-label"><strong>2번.</strong> 오버로딩에 대한 설명으로 옳은 것은?</label>
                            <div class="form-check">
                                <input id="q2_1" name="answer2" type="radio" class="form-check-input" value="1"
                                       th:checked="${examSubmit?.answer2 == 1}">
                                <label class="form-check-label" for="q2_1">1. 반환 타입만 다르면 오버로딩이 된다.</label>
                            </div>
                            <div class="form-check">
                                <input id="q2_2" name="answer2" type="radio" class="form-check-input" value="2"
                                       th:checked="${examSubmit?.answer2 == 2}">
                                <label class="form-check-label" for="q2_2">2. 접근 제어자가 같아야만 오버로딩이 된다.</label>
                            </div>
                            <div class="form-check">
                                <input id="q2_3" name="answer2" type="radio" class="form-check-input" value="3"
                                       th:checked="${examSubmit?.answer2 == 3}">
                                <label class="form-check-label" for="q2_3">3. 메서드 이름이 같고 매개변수 목록(개수/타입/순서)이 다르면
                                    오버로딩이다.</label>
                            </div>
                            <div class="form-check">
                                <input id="q2_4" name="answer2" type="radio" class="form-check-input" value="4"
                                       th:checked="${examSubmit?.answer2 == 4}">
                                <label class="form-check-label" for="q2_4">4. static 메서드만 오버로딩할 수 있다.</label>
                            </div>
                        </div>

                        <!-- 3번 문제 -->
                        <div class="my-3">
                            <label class="form-label"><strong>3번.</strong> 배열 길이를 얻는 올바른 코드는?</label>
                            <div class="form-check">
                                <input id="q3_1" name="answer3" type="radio" class="form-check-input" value="1"
                                       th:checked="${examSubmit?.answer3 == 1}">
                                <label class="form-check-label" for="q3_1">1. arr.length</label>
                            </div>
                            <div class="form-check">
                                <input id="q3_2" name="answer3" type="radio" class="form-check-input" value="2"
                                       th:checked="${examSubmit?.answer3 == 2}">
                                <label class="form-check-label" for="q3_2">2. arr.size()</label>
                            </div>
                            <div class="form-check">
                                <input id="q3_3" name="answer3" type="radio" class="form-check-input" value="3"
                                       th:checked="${examSubmit?.answer3 == 3}">
                                <label class="form-check-label" for="q3_3">3. arr.length()</label>
                            </div>
                            <div class="form-check">
                                <input id="q3_4" name="answer3" type="radio" class="form-check-input" value="4"
                                       th:checked="${examSubmit?.answer3 == 4}">
                                <label class="form-check-label" for="q3_4">4. arr.getLength()</label>
                            </div>
                        </div>

                        <!-- 4번 문제 (주관식) -->
                        <div class="my-3">
                            <label for="answer4" class="form-label"><strong>4번.</strong> Java에서 클래스를 상속받을 때 사용하는
                                키워드는?</label>
                            <input type="text" class="form-control" id="answer4" name="answer4" placeholder="답안을 입력하세요"
                                   th:value="${examSubmit?.answer4}">
                        </div>

                        <!-- 5번 문제 (주관식) -->
                        <div class="my-3">
                            <label for="answer5" class="form-label"><strong>5번.</strong> 예외가 발생할 가능성이 있는 코드를 감싸서 예외를 처리할
                                때 사용하는
                                키워드는?</label>
                            <input type="text" class="form-control" id="answer5" name="answer5" placeholder="답안을 입력하세요"
                                   th:value="${examSubmit?.answer5}">
                        </div>

                        <hr class="my-4">
                        <button class="btn btn-primary w-100 py-2 my-2" type="submit">제출</button>
                    </div>
                </form>
                <!-- 통합 Form 끝 -->
            </div>
            <!-- 푸터 -->
            <p class="my-3 text-body-secondary text-center">
                <small>&copy; 2025 Kamil Lee's Spring Boot Java Exam Project. All rights reserved.</small>
            </p>
        </div>
    </div>
</div>
<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<!-- Sweet Alert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<!-- Custom Validation Script -->
<script src="/js/exam-validation.js"></script>
</body>

</html>
