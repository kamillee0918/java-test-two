<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>응시 기록 삭제 페이지 | Java Exam</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
</head>

<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="welcome-card p-5">
                <h2 class="display-6 fw-bold mb-4 text-center">응시정보 삭제</h2>
                <hr class="my-4">

                <!-- 에러 메시지 표시 -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- 응시자 정보 표시 -->
                <div class="text-start mb-4">
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">이름:</div>
                        <div class="col-8" th:text="${exam.name}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">이메일:</div>
                        <div class="col-8" th:text="${exam.email}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">응시날짜:</div>
                        <div class="col-8" th:text="${#temporals.format(exam.examDate, 'yy.MM.dd HH:mm:ss')}"></div>
                    </div>
                </div>
                <hr class="my-4">

                <!-- 삭제 폼 -->
                <form th:action="@{/result/delete}" method="post" id="deleteForm">
                    <input type="hidden" name="examId" th:value="${exam.examId}">
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">비밀번호 입력:</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="비밀번호를 입력하세요">
                    </div>
                    <hr class="my-4">
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash"></i>삭제
                        </button>
                        <a th:href="@{/result}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-lg"></i>취소
                        </a>
                    </div>
                </form>
            </div>
            <!-- 푸터 -->
            <p class="my-3 text-body-secondary text-center">
                <small>&copy; 2025 Kamil Lee's Spring Boot Java Exam Project. All rights reserved.</small>
            </p>
        </div>
    </div>
</div>
<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<!-- Sweet Alert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
</body>

</html>
